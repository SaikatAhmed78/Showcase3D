<!--?xml version="1.0" encoding="utf-8"?-->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgG" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#071428"></stop>
      <stop offset="1" stop-color="#071a2b"></stop>
    </linearGradient>

    <linearGradient id="badgeG" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a4"></stop>
      <stop offset="0.5" stop-color="#06b6d4"></stop>
      <stop offset="1" stop-color="#7c3aed"></stop>
    </linearGradient>

    <linearGradient id="faceG" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a4"></stop>
      <stop offset="1" stop-color="#34d399"></stop>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.45"></feDropShadow>
    </filter>

    <filter id="innerGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"></feGaussianBlur>
      <feComposite in="SourceGraphic" in2="b" operator="over"></feComposite>
    </filter>

    <filter id="bevel" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2" result="off1"></feOffset>
      <feGaussianBlur in="off1" stdDeviation="2" result="blur1"></feGaussianBlur>
      <feComposite in="SourceGraphic" in2="blur1" operator="over"></feComposite>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="36" fill="url(#bgG)"></rect>

  <!-- Subtle ring behind -->
  <g transform="translate(128,128)">
    <ellipse rx="86" ry="32" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="2" transform="rotate(-12)"></ellipse>
  </g>

  <!-- 3D badge (rotated rounded rect) -->
  <g transform="translate(128,118) rotate(-7)">
    <!-- shadow -->
    <rect x="-72" y="-48" rx="18" ry="18" width="144" height="96" fill="rgba(0,0,0,0.35)" filter="url(#softShadow)" transform="translate(0,8)"></rect>
    <!-- main badge body -->
    <rect x="-72" y="-56" rx="18" ry="18" width="144" height="96" fill="url(#badgeG)" filter="url(#bevel)"></rect>
    <!-- top glossy strip -->
    <rect x="-72" y="-56" rx="18" ry="18" width="144" height="36" fill="rgba(255,255,255,0.08)"></rect>
    <!-- inner panel for text (slightly inset to create depth) -->
    <rect x="-56" y="-28" width="112" height="56" rx="10" ry="10" fill="url(#faceG)" stroke="rgba(255,255,255,0.06)" stroke-width="1"></rect>
    <!-- subtle highlight -->
    <rect x="-56" y="-28" width="112" height="16" rx="8" ry="8" fill="rgba(255,255,255,0.08)"></rect>
  </g>

  <!-- 3D embossed Ahmed text (centered, crisp) -->
  <g transform="translate(128,118) rotate(-7)">
    <text x="0" y="6" text-anchor="middle" font-family="Inter, Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="22" fill="#001018" style="letter-spacing:0.6px">
      Ahmed
    </text>
    <!-- outer white glow for readability -->
    <text x="0" y="6" text-anchor="middle" font-family="Inter, Poppins, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="22" fill="rgba(255,255,255,0.08)" transform="translate(0,-0.6)"></text>
  </g>

  <!-- small accent orbit dot -->
  <g transform="translate(192,82) rotate(-20)">
    <ellipse rx="18" ry="6" fill="rgba(255,255,255,0.03)"></ellipse>
    <circle cx="16" cy="0" r="3.6" fill="#fb7185"></circle>
  </g>
</svg>
